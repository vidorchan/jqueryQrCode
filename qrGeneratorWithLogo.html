<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二维码-支持中文及LOGO</title>
</head>
<body>
<center>
<div id="qrcodeCanvas"></div>
</center>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/utf.js"></script>
<script type="text/javascript" src="js/jquery.qrcode-logo.js"IE></script>

<script type="text/javascript">
$(document).ready(function() {
    $("#qrcodeCanvas").qrcode({
        render : "canvas",    //设置渲染方式，有table和canvas，使用canvas方式渲染性能相对来说比较好，使用table兼容
        text : "老婆，生日快乐",    //扫描二维码后显示的内容,可以直接填一个网址，扫描二维码后自动跳向该链接
        width : "200",               //二维码的宽度
        height : "200",              //二维码的高度
        background : "#ffffff",       //二维码的后景色
        foreground : "#000000",        //二维码的前景色
        src: 'logo.png',             //二维码中间的图片
        correctLevel: QRErrorCorrectLevel.H    //QRErrorCorrectLevel={L:1,M:0,Q:3,H:2}
    });
});
 </script>
</body>
</html>
